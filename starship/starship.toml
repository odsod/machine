"$schema" = 'https://starship.rs/config-schema.json'

format = '''$directory${custom.jj}$git_branch$git_status$direnv$golang$nodejs$python$rust$java$terraform$docker_context$cmd_duration
$character'''

add_newline = true

[character]
success_symbol = '[\$](#D8DEE9)'
error_symbol = '[\$](#BF616A)'
vimcmd_symbol = '[N](#81A1C1)'
vimcmd_visual_symbol = '[V](#EBCB8B)'
vimcmd_replace_symbol = '[R](#B48EAD)'
vimcmd_replace_one_symbol = '[R](#B48EAD)'

[directory]
truncation_length = 0
truncate_to_repo = false
truncation_symbol = '.../'
style = '#EBCB8B'

[custom.jj]
command = "jj log -r @ -n 1 --no-graph -T 'if(immutable, \" \", \"✎ \") ++ change_id.shortest() ++ if(conflict, \" \") ++ if(bookmarks, \"  \" ++ bookmarks.map(|bm| bm.name()).join(\", \"))'"
when = "jj root"
style = "#81A1C1"
format = '\[[$output]($style)\]'

[cmd_duration]
format = '\[[took $duration]($style)\]'
style = '#EBCB8B'

[direnv]
format = '\[[$rc_path]($style)\]'
style = '#D08770'

[docker_context]
symbol = ""
format = '\[[$symbol $context]($style)\]'
style = '#88C0D0'

[git_branch]
symbol = ""
format = '\[[$symbol $branch]($style)'
style = '#81A1C1'

[git_status]
format = '[$all_status$ahead_behind]($style)\]'
style = '#BF616A'

[golang]
symbol = ""
format = '\[[$symbol ($version)]($style)\]'
style = '#88C0D0'

[java]
symbol = ""
format = '\[[$symbol ($version)]($style)\]'
style = '#BF616A'

[nodejs]
symbol = ""
format = '\[[$symbol ($version)]($style)\]'
style = '#EBCB8B'

[python]
symbol = ""
format = '\[[$symbol ${pyenv_prefix}($version)(\($virtualenv\))]($style)\]'
style = '#A3BE8C'

[rust]
symbol = ""
format = '\[[$symbol ($version)]($style)\]'
style = '#D08770'

[terraform]
symbol = ""
format = '\[[$symbol $workspace]($style)\]'
style = '#B48EAD'