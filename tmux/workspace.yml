session: ${SESSION_NAME}
attach: true

root: ${HOME}/Code/${REPO_REL}

before_start:
  - test -n "${REPO_REL}"
  - test -n "${BOOKMARK}"
  - test -n "${SESSION_NAME}"
  - test -n "${AGENT_CMD}"
  - test -d "${HOME}/Workspaces/${REPO_REL}/${BOOKMARK}"
  - jj -R "${HOME}/Workspaces/${REPO_REL}/${BOOKMARK}" root >/dev/null

windows:
  - name: editor
    root: ${HOME}/Workspaces/${REPO_REL}/${BOOKMARK}
    layout: even-horizontal
    commands:
      - ${AGENT_CMD}
